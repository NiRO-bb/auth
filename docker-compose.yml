services:
  postgres:
    image: postgres:latest
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    env_file:
      - .env_prod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    env_file:
      - .env_prod

volumes:
  postgres_data: